<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body class="pb-4" >
    <section class="w-50 text-white p-4 mx-auto mt-4  ">
        <h1 class="text-center">Smart Login System</h1>
        <form class="d-flex flex-column p-2 ">

              <div class="mb-3">
                <input type="email" class="form-control email"  placeholder="Enter your email">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control pass"  placeholder="Enter your password">
              </div>

              <button type="button" class="btn btn-outline-primary mb-2 loginBtn">Login</button>
              <p class="text-center">Don't have an account? <a href="index.html" class="text-white">Signup</a></p>

        </form>
    </section>

    <script src="./js/login.js"></script>
</body>
</html>
